<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Taimoor Salyhal" content="My Portfolio" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style/style.css" />

    <link rel="stylesheet" media="screen" href="particles/demo/css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- heading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
    <!-- Body -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="./style/projects.css" />
    <!-- Footer -->
    <link rel="stylesheet" href="./components/footer/footer.style.css" />
    <!-- Skills Style -->
    <link rel="stylesheet" href="./components/skills/skill.style.css" />
    <!-- form Style -->
    <link rel="stylesheet" href="./components/form/form.style.css" />
    <!-- form Style -->
    <link rel="stylesheet" href="./components/projects/projects.style.css" />
    <script>
      $(function () {
        $('#navbar').load('./components/navbar/navbar.html');
        $('#footer').load('./components/footer/footer.html');
        $('#skills').load('./components/skills/skills.html');
        $('#form').load('./components/form/form.html');
        $('#reviews').load('./components/reviews/reviews.html');
      });
    </script>
  </head>

  <body>
    <!-- Home -->

    <!-- particles.js container -->

    <div class="home position-relative">
      <div id="particles-js"></div>
      <div class="home__text">
        <h3>I'm Taimoor</h3>
        <p>
          I'm
          <span
            class="txt-rotate font-weight-bold"
            data-period="2000"
            data-rotate='[ "front-end Developer.", "Creative."]'
          ></span>
        </p>
      </div>

      <div class="mouse">
        <div class="scroll"></div>
      </div>
    </div>

    <!-- Skills -->
    <div id="skills" class="margin__top"></div>

    <!-- reviews -->
    <!-- <div id="reviews" class="mt-5"></div> -->

    <!-- form -->
    <div class="projects margin__top container">
      <h1 class="text-center mb-5">Projects</h1>
      <div class="filter-control">
        <div class="filter-list">
          <button class="filter-btn" data-filter="filter1">HTML-CSS</button>
          <button class="filter-btn" data-filter="filter2">BOOTSTRAP</button>
          <button class="filter-btn" data-filter="filter3">REACT</button>
          <button class="filter-btn" data-filter="filter4">GSAP</button>
        </div>
        <button class="filter-btn clear-all">Clear all</button>
      </div>
      <div class="filter-content">
        <div class="grid">
          <div class="grid-item filter3">
            <a href="https://silly-golick-83caf8.netlify.app/">
              <img
                src="./assets/img/color-picker-react-app.png"
                alt="color-picker-react-app"
              />
            </a>
          </div>
          <div class="grid-item filter2"></div>
          <div class="grid-item filter1 filter2"></div>
          <div class="grid-item filter3 filter1"></div>
          <div class="grid-item filter3"></div>
          <div class="grid-item filter3"></div>
          <div class="grid-item filter4"></div>
          <div class="grid-item filter4"></div>
          <div class="grid-item filter1"></div>
        </div>
      </div>
    </div>

    <!-- form -->
    <div id="form" class="mt-5 container"></div>

    <!-- Footer -->
    <div id="footer" class="mt-5"></div>

    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Typewriter text js files -->
    <script src="./script/typriter-text.js"></script>
    <!-- Particles -scripts -->
    <script src="particles/particles.js"></script>
    <script src="particles/demo/js/app.js"></script>

    <!-- Customs -->
    <script src="script/script.js"></script>
    <!-- Projects list -->
    <script src="./components/projects/projects.script.js"></script>
  </body>
</html>
